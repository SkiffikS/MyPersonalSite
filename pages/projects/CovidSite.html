<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>

            <div class="preloader__loader"><span></span></div>

                <div class="header__logo">
                    <a href="../../index.html">
                        <img src="../../img/logo.png" alt="#logo :(">

                </div>
            </div>
            <div class="header__menu">
                <nav class="header__navigation">
                    <ul class="navigation__list">
                        <li class="navigation__element">
                            <a href="#" class="element__link" id="home-1">

                                <span></span>
                                Резюме
                            </a>
                        </li>
                        <li class="navigation__element">
                            <a href="#" class="element__link" id="home-2">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Проекти
                            </a>
                        </li>
                        <li class="navigation__element">
                            <a href="#" class="element__link" id="home-3">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Послуги
                            </a>
                        </li>
                        <li class="navigation__element">
                            <a href="" class="element__link" id="home-4" onclick="return false">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Зв’язок
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </header>
    <div class="project__container">
        <h1 class="project__h1 center-text">123</h1>
        <h2 class="project__h2">123</h2>
        <h3 class="project__h3">123</h3>
        <h4 class="project__h4">123</h4>
        <h5 class="project__h5">123</h5>
        <h6 class="project__h6">123</h6>
        <div class="project__line"></div>
        <div class="project__button">
            <a href="">
                <button>Більше <i class="fa fa-github"></i></button>
            </a>
        </div>
        <p class="project__p">123</p>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__links">
                <div class="svg-wrapper">
                    <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
                        <rect style="stroke: #03e9f4;" id="shape" height="40" width="150" />
                        <div id="text">
                            <a href="" style="color:#03e9f4;"><span class="spot"></span>Головна</a>
                        </div>
                    </svg>
                </div>
                <div class="svg-wrapper">
                    <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
                        <rect style="stroke: #4f7bb8;" id="shape" height="40" width="150" />
                        <div id="text">
                            <a href="" style="color:#4f7bb8;"><span class="spot"></span>Резюме</a>
                        </div>
                    </svg>
                </div>
                <div class="svg-wrapper">
                    <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
                        <rect style="stroke: #dc03f4;" id="shape" height="40" width="150" />
                        <div id="text">
                            <a href="" style="color:#dc03f4;"><span class="spot"></span>Проекти</a>
                        </div>
                    </svg>
                </div>
                <div class="svg-wrapper">
                    <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
                        <rect style="stroke: #fd21c2;" id="shape" height="40" width="150" />
                        <div id="text">
                            <a href="" style="color:#fd21c2;"><span class="spot"></span>Послуги</a>
                        </div>
                    </svg>
                </div>
            </div>
            <div class="footer__line _anim-items"></div>
            <div class="footer__social" id="footer__social">
                <div class="social__container">
                    <a href="https://t.me/skiffiks" target="_blank"><i class="fa fa-telegram" id="telegram"></i></a>
                    <a href="https://www.instagram.com/yaroslav833/" target="_blank"><i class="fa fa-instagram"
                            id="instagram"></i></a>
                    <a href="https://github.com/SkiffikS" target="_blank"><i class="fa fa-github" id="github"></i></a>
                    <a href="https://y.kuchinskiy@gmail.com" target="_blank"><i class='fa fa-envelope'
                            id="envelope"></i></a>
                    <a href="" target="_blank"><i class='fa fa-whatsapp' id="whatsapp"></i></a>
                    <a href="https://steamcommunity.com/profiles/76561199092916594" target="_blank"><i class='fa fa-steam'
                            id="steam"></i></a>
                </div>
            </div>
            <div class="footer__form">
                <div class="footer__title-container">
                    <h3 class="footer__title">
                        Зв'яжіться зі мною
                    </h3>
                    <form class="footer-form">
                        <div class="input-form__box">
                            <div class="form">
                                <input type="text" name="name" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span class="content-name">
                                        <i class="fa fa-user-o" aria-hidden="true" style="margin-right: 10px;"></i>Ім'я
                                    </span>
                                </label>
                            </div>
                            <div class="form">
                                <input type="text" name="gmail" autocomplete="off" required />
                                <label for="text" class="label-name">
                                    <span class="content-name">
                                        <i class="fa fa-envelope-o" aria-hidden="true" style="margin-right: 10px;"></i>Пошта
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="area-form__box">
                            <div class="form" style="width: 97%; height: 150px; margin-top: 30px;">
                                <textarea type="text" name="text" autocomplete="off" required /></textarea>
                                <label for="text" class="label-name">
                                    <span class="content-name" id="textarea-span">
                                        <i class="fa fa-commenting-o" aria-hidden="true"
                                            style="margin-right: 10px;"></i>Повідомлення...
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="frame" id='runaway-btn'>
                            <button class="custom-btn btn-7" onclick="return false"><span>Надіслати</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <script src="../../js/script.js" type="text/javascript"></script>
